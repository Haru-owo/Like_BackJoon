<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 리스트 - 코딩플랫폼</title>
  <link rel="stylesheet" href="main_style.css" />
  <style>
    .hidden {
      display: none;
    }

    .problem-table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      background-color: var(--color-surface);
      color: var(--color-text);
      border-radius: 8px;
      overflow: hidden;
    }

    .problem-table th,
    .problem-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
    }

    .problem-table th {
      background-color: var(--color-secondary);
      font-weight: bold;
    }

    .problem-table tr:hover {
      background-color: var(--color-secondary-hover);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-brand">
          <div class="brand-logo">🚀</div>
          <h2>코딩플랫폼</h2>
        </div>
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link">홈</a></li>
          <li><a href="#" class="nav-link active">문제</a></li>
          <li><a href="#" class="nav-link">랭킹</a></li>
          <li><a href="#" class="nav-link">토론</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-16">
    <div class="section-header">
      <h2>문제 리스트</h2>
      <p>문제를 유형별로 탐색해보세요</p>
    </div>

    <div class="tabs flex gap-8 my-8">
      <button class="tab btn btn--outline active" data-tab="all">전체</button>
      <button class="tab btn btn--outline" data-tab="step">단계</button>
      <button class="tab btn btn--outline" data-tab="category">난이도순</button>
    </div>

    <!-- 전체 -->
    <div class="tab-content" id="all">
      <table class="problem-table">
        <thead>
          <tr><th>📌문제</th><th>문제제목</th><th>정보</th></tr>
        </thead>
        <tbody>
          <tr onclick="location.href='1.html'"><td>0001</td><td>A+B</td><td>Bronze</td></tr>
          <tr onclick="location.href='2.html'"><td>0002</td><td>A-B</td><td>Bronze</td></tr>
        </tbody>
      </table>
    </div>

    <!-- 단계: 주제 목록 -->
    <div class="tab-content hidden" id="step">
      <table class="problem-table mt-16">
        <thead>
          <tr><th>📌문제</th><th>문제제목</th><th>정보</th></tr>
        </thead>
        <tbody>
          <tr onclick="showStepDetail('math')">
            <td>0101</td>
            <td>수식</td>
            <td>괄호, 사칙연산 등</td>
          </tr>
          <tr onclick="showStepDetail('string')">
            <td>0201</td>
            <td>문자열</td>
            <td>회문 검사, 문자열 처리</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 단계: 하위 문제 표시 -->
    <div class="tab-content hidden" id="step-detail">
      <button class="btn btn--outline mb-4" onclick="backToStep()">← 단계 목록으로</button>
      <table class="problem-table" id="step-detail-table"></table>
    </div>

    <!-- 난이도순 -->
    <div class="tab-content hidden" id="category">
      <table class="problem-table">
        <thead>
          <tr><th>📌문제</th><th>문제제목</th><th>정보</th></tr>
        </thead>
        <tbody>
          <tr onclick="location.href='level1.html'"><td>1001</td><td>이진 탐색</td><td>Silver</td></tr>
          <tr onclick="location.href='level2.html'"><td>1002</td><td>해시맵 정렬</td><td>Gold</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="script(ckd).js"></script>
</body>
</html>
